name: CI + Deploy (master)

on:
  push:
    branches: [master]

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend – lint & test & build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Tests
        run: npm test -- --watchAll=false
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  backend:
    name: Backend – lint & test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Lint
        run: npm run lint
        working-directory: backend

      - name: Tests
        run: npm test -- --watchAll=false
        working-directory: backend

  deploy:
    name: Deploy
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            "${{ secrets.DEPLOY_PATH }}/deploy/scripts/deploy.sh" "${{ secrets.DEPLOY_PATH }}" master
