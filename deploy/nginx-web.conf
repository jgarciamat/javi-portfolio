server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Assets: servir tal cual y cachear
  location /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # SPA fallback: cualquier ruta -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
