coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: true
    patch:
      default:
        target: 80%
        threshold: 2%
        informational: true

ignore:
  - "tests/**/*"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/__mocks__/**"
  - "src/setupTests.ts"
  - "vite.config.ts"
  - "jest.config.cjs"
  - "**/*.config.js"
  - "**/*.config.ts"